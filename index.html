<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Countdown</title>
<style>
  :root{--bg:#f3f5f6;--bd:#e5e7eb;--fg:#0b0b0b}
  html,body{height:100%;margin:0}
  body{display:flex;align-items:center;justify-content:center;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:transparent;color:var(--fg)}
  .wrap{text-align:center}
  .pill{display:inline-block;padding:12px 16px;border-radius:12px;border:1px solid var(--bd);background:var(--bg);font-variant-numeric:tabular-nums}
  .big{font-size:40px;font-weight:800}
  .small{font-size:12px}
  p{margin:0}
</style>
</head>
<body>
  <div class="wrap">
    <p style="margin-bottom:6px">Only</p>
    <div class="pill" id="pill">
      <span id="d" class="big">0</span> <span>days</span>
      <div class="small" style="margin-top:4px">
        <span id="h">00</span> hrs â€¢ <span id="m">00</span> mins
      </div>
    </div>
    <p style="margin-top:8px">Days until In-Person Registration</p>
    <noscript style="display:block;margin-top:8px;color:#6b7280">Enable JavaScript to see the live countdown.</noscript>
  </div>

<script>
(function(){
  // Target: Oct 11, 2025 @ 9:00 AM New York (EDT = UTC-4) => 13:00 UTC.
  // If you change the event time, set the correct UTC time below.
  var targetMs = Date.UTC(2025, 9, 11, 13, 0, 0); // months are 0-based (9=October)

  function pad(n){ return String(n).padStart(2,'0'); }

  function tick(){
    var diff = targetMs - Date.now();
    if (diff <= 0){
      document.getElementById('pill').innerHTML =
        '<span style="font-size:18px;font-weight:700;">Registration is happening now!</span>';
      clearInterval(t);
      return;
    }
    var days  = Math.floor(diff / 86400000);              // 1000*60*60*24
    var hours = Math.floor((diff % 86400000) / 3600000);  // 1000*60*60
    var mins  = Math.floor((diff % 3600000) / 60000);     // 1000*60

    document.getElementById('d').textContent = days;
    document.getElementById('h').textContent = pad(hours);
    document.getElementById('m').textContent = pad(mins);
  }

  tick();                       // initial paint
  var t = setInterval(tick, 30000); // update every 30s
})();
</script>
</body>
</html>
